name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - main  # Branche où tu développes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # version compatible avec Jekyll/GitHub Pages
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          # On publie le contenu généré par Jekyll
          # _site est le dossier par défaut de build Jekyll
          artifact_path: ./_site
