about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Nicolas, a **DevOps Engineer** with over 5 years of experience in production environments and infrastructure automation. 
  
  I transitioned from Production Engineering to DevOps because I'm passionate about **open-source technologies** and modern tooling. Over the past 5 years as a DevOps Engineer, I've worked with leading companies including <mark>Orange</mark>, <mark>Euronext</mark>, and currently <mark>Société Générale</mark>, where I've been delivering infrastructure solutions for the past 2 years.

  What drives me in this role is the opportunity to work with cutting-edge technologies and continuously expand my skill set with industry-leading tools. I thrive in environments where I can automate, optimize, and innovate.

  Key areas of expertise:
    - Infrastructure as Code (Terraform, Ansible)
    - CI/CD pipelines (Jenkins, GitLab CI, GitHub Actions)
    - Container orchestration (Docker, Kubernetes)
    - Cloud platforms (AWS, Azure, GCP)
    - Monitoring and observability (Prometheus, Grafana, ELK Stack)

